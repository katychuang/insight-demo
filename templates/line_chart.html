{% extends "layout.html" %}
{% block content %}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="container3" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="container4" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script>
function t(min, max) {
  return Math.random() * (max - (min * 0.8)) + min;
}

$(function () {
    var st = []; var st2 = []
    var temp = [];
    var storm = $.getJSON('/api/time/storm', function (data) {
        for (i=0; i < 200; i++){
          time = new Date(data[i]).getTime();
          console.log(time);
          st.push([time, t(40, 100)]);
          st2.push(i+1);
        } 
      console.log("st"); 
      console.log(st);

    });

    //console.log(storm);
    $.getJSON('/api/time/spark_1m', function (data) {
                    
        var my_data = []; var my_data2 = []
        for (i=0; i < 200; i++){
          time = new Date(data[i][0]).getTime();
          delta = data[i][1];
          my_data.push([time, delta]);
          my_data2.push(i+1);
        } 
        console.log(my_data);
                
        $('#container').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Spark Streaming Latency (3s batch interval)'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Latency'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'line',
                data: my_data
            }]
        });
        $('#container2').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Spark Streaming Throughput (3s batch interval)'
            },
            subtitle: {

            xAxis: {

            },

                title: {
                    text: 'Throughput'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'line',
                data: my_data2
            }]
        });

        $('#container3').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Storm Streaming Latency'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Latency'
                }
            },
            legend: {
                enabled:false
            },
            plotOptions: {
                area: {
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 2
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'line',
                data: st 
            }]
        });

        $('#container4').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Storm Streaming Throughput'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {

                }

            legend: {

            },
            plotOptions: {

                        stops: [
                            [0, Highcharts.getOptions().colors[0]],

                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'line',
                data: st2
            }]
        });
    });
});
</script>
